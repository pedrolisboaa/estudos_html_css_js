<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow e Text Shadow</title>

    <style>
        #shadow{
            width: 200px;
            height: 200px;
            margin: 50px auto;
            background-color: crimson;
            box-shadow: 10px 10px 3px  rgb(110, 110, 110);
        }

        h1{
            font-family: sans-serif;
            font-size: 50px;
            text-align: center;
            text-shadow: 3px 3px 3px rgb(134, 134, 134);
        }
    </style>

</head>

<body>
    
    <h1>Box Shadow e Text Shadow</h1>

    <div id="shadow">

    </div>


</body>
</html>
