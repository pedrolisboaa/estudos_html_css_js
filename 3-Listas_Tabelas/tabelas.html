<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    
    <style>
        body{
            font-family: sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 80%;
            margin: auto;
            background-color: beige;
        }

        td{
            border: 1px solid black;
            text-align: center;
        }

        th{
            background-color: rgb(180, 76, 76);
            border: 2px solid chocolate;
        }
    </style>
</head>
<body>

    <h1>Tabelas</h1>

    <table>
        <caption>Pizzas</caption>
        <thead>
            <tr>
                <th>Sabor</th>
                <th>Valor</th>
                <th>Disponível</th>
            </tr>
        </thead>

        <tfoot>
            <tr>
                <td colspan="3">Valores sujeitos à alterações sem prévio aviso.</td>
            </tr>
        </tfoot>

        <tbody>
            <tr>
                <td>Calabresa</td>
                <td>R$ 19,90</td>
                <td>SIM</td>
            </tr>

            <tr>
                <td>4 Queijos</td>
                <td>R$ 29,90</td>
                <td>SIM</td>
            </tr>
            
            <tr>
                <td>Portuguesa</td>
                <td>R$ 25.90</td>
                <td>NÃO</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
