<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .gridContainer{
            width: 90%;
            margin: 0 auto;
            display: grid;
            grid-gap: 10px 10px;
            background-color: burlywood;

            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            grid-auto-rows: 100px;
        }

        .gridItens{
            padding: 1rem;
            font-family: sans-serif;
            background-color: blueviolet;
        }
    </style>
</head>
<body>

    <h1>Grid Layout</h1>

    <div class="gridContainer">
        <div class="gridItens">1</div>
        <div class="gridItens">2</div>
        <div class="gridItens">3</div>
        <div class="gridItens">4</div>
        <div class="gridItens">5</div>
        <div class="gridItens">6</div>
        <div class="gridItens">7</div>
        <div class="gridItens">8</div>
        <div class="gridItens">9</div>
        <div class="gridItens">10</div>
        <div class="gridItens">11</div>
        <div class="gridItens">12</div>
    </div>
</body>
</html>
